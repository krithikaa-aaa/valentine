<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; 
            background: linear-gradient(-45deg, #ff69b4, #ff1493, #ffc0cb, #ff6b9d); 
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: 'Arial', sans-serif;
            color: white; 
            text-align: center; 
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .hearts-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;
        }
        
        .heart-float {
            position: absolute; font-size: 24px; animation: floatUp 4s linear infinite; color: #ff69b4;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .container { 
            background: rgba(255,255,255,0.15); 
            backdrop-filter: blur(10px);
            padding: 60px 30px; 
            border-radius: 30px; 
            max-width: 650px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            position: relative;
            z-index: 10;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 30px rgba(255,105,180,0.3); }
            to { box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 50px rgba(255,105,180,0.5); }
        }
        
        h1 { font-size: 4em; margin: 0 0 20px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        h2 { font-size: 2.5em; margin: 20px 0; }
        
        .photo-frame {
            width: 280px; height: 280px; margin: 30px auto; border-radius: 50%;
            border: 8px solid rgba(255,255,255,0.8); box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            animation: pulsePhoto 2s infinite; overflow: hidden;
        }
        
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes pulsePhoto { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        p { font-size: 1.4em; margin: 25px 0; line-height: 1.6; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
        button { 
            background: linear-gradient(45deg, #ff1493, #ff69b4); color: white; border: none; 
            padding: 20px 40px; font-size: 20px; border-radius: 50px; margin: 15px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(255,20,147,0.4); transition: all 0.3s; font-weight: bold;
        }
        button:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 15px 35px rgba(255,20,147,0.6); }
        
        .sparkles { position: absolute; top: -10px; right: -10px; font-size: 30px; animation: sparkle 1.5s infinite; }
        @keyframes sparkle { 0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.7; } 50% { transform: scale(1.3) rotate(180deg); opacity: 1; } }
    </style>
</head>
